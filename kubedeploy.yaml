apiVersion: apps/v1
kind: Deployment
metadata:
  name: capestone-deploy
  labels:
    app: capstone_app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: capstone_app
  template:
    metadata:
      labels:
        app: capstone_app
    spec:
      containers:
      - name: container-mvn-container
        image: ashdoc123/insurance-eta-app:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: loksai-np-service
  labels:
    app: capstone_app
spec:
  selector:
    app: capstone_app

  type: NodePort
  ports:
  - nodePort: 31000
    port: 8080
    targetPort: 8080
